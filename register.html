			 <!-- card header -->
				<div class="card-header text-center bg-warning"><h3>Admin Register Here!</h3></div>
				
			<!-- Card Body -->	
			<div class="card-body">
			 
			 	<form action="login.html"  method="post">
  					
					<div class="form-group input-group ">
			 		<div class="input-group-prepend">  <!-- for icon -->
			 		 <div class="input-group-text">
			 		 	<i class="fas fa-user fa-color"></i>
			 		 </div>
			 		</div>
			 			<input type="text" class="form-control" name="aname" id="fname"  placeholder="Enter Full Name" autocomplete="off">
  						<span id="fname" class="text-danger form-weight-bold"></span>
  					</div>
  					
  					<div class="form-group input-group">
			 		<div class="input-group-prepend">
			 		 <div class="input-group-text">
			 		 	<i class="fas fa-at fa-color"></i>
			 		 </div>
			 		</div>
			 			<input type="email" class="form-control" name="aemail" id="email"  placeholder="Enter Email ID"  autocomplete="nope" required>
  					</div>
  					
  					<div class="form-group input-group">
			 		<div class="input-group-prepend">
			 		 <div class="input-group-text">
			 		 	<i class="fas fa-lock fa-color"></i>
			 		 </div>
			 		</div>
			 			<input type="password" class="form-control" name="apswd" id="pswd"  placeholder="Password" autocomplete="off" required>
  					</div>
  					
  					<div class="form-group input-group">
			 		<div class="input-group-prepend">
			 		 <div class="input-group-text">
			 		 	<i class="fas fa-lock fa-color"></i>
			 		 </div>
			 		</div>
			 			<input type="password" class="form-control" name="acpswd" id="cpswd"  placeholder="Confirm Password" autocomplete="off" required>
  					</div>
  					
  					<div class="form-group input-group">
			 		  <div class="input-group-prepend">
			 		  	<div class="input-group-text">
			 		  		<i class="fas fa-phone-alt fa-color"></i>
			 		  	</div>
			 		  </div>
			 		  	<select style="max-width:80px">
			 		  		<option>+91</option>
			 		  		<option>+92</option>
			 		  		<option>+93</option>
			 		  		<option>+94</option>
			 		  	</select>
			 		  	<input type="number" class="form-control" name="aphone" id="phone" placeholder="Enter Phone Number" autocomplete="off"  required>
			 		</div>
			 		
			 		<div class="form-group input-group">
			 		<div class="input-group-prepend">
			 		 <div class="input-group-text">
			 		 <i class="fas fa-map-marker-alt fa-color"></i>
			 		 </div>
			 		</div>
			 			<textarea name="aaddr" id="addr" name="aaddr" rows="4" cols="59" placeholder="Enter Your Address"autocomplete="off" required></textarea>
  					</div>
  					
  					<div class="container text-center">
  						<button type="submit" class="btn btn-success">Submit</button>
  						<button type="cancel" class="btn btn-warning">Cancel</button>
  					</div>
  					
			 	</form></div>
